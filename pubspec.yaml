name: ipop_tracker
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.9+2



environment:
  sdk: '>=3.3.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.1
  get: ^4.6.6
  shared_preferences: ^2.2.3
  lottie: ^3.1.0
  url_launcher: ^6.3.0
  geolocator: ^13.0.1
  geolocator_android: ^4.6.1
  fluttertoast: ^8.2.6
  image_picker: ^1.0.8
  image_cropper: ^8.0.2
  intl: ^0.20.1
  firebase_core: ^3.1.0
  firebase_messaging: ^15.0.1
  flutter_local_notifications: ^18.0.0
  font_awesome_flutter: ^10.7.0
  cached_network_image: ^3.3.1
  permission_handler: ^11.3.1
  animated_bottom_navigation_bar: ^1.3.3
  location: ^7.0.0

  qr_code_scanner:
      git:
        url: https://github.com/asmrtfm/qr_code_scanner
        ref: patch-1
        version: ^1.0.0
  internet_connection_checker_plus: ^2.5.2
  
  
 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/Animation/
    - assets/icons/
 

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700
        
   

